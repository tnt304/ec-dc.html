<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../assets/img/favicon.ico" rel="shortcut icon">
    <title>Size Measurement</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #CCCCCC;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #EEEEEEEE;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>Width</th>
        <th>Height</th>
    </tr>
    <tr>
        <td>Window</td>
        <td id="ww"></td>
        <td id="wh"></td>
    </tr>
    <tr>
        <td>Document</td>
        <td id="dw"></td>
        <td id="dh"></td>
    </tr>
    <tr>
        <td>HTML</td>
        <td id="hw"></td>
        <td id="hh"></td>
    </tr>
</table>
<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script>
    var $window = $(window);
    var $document = $(document);
    var $html = $("html");

    function screenSize() {
        $("#ww").html($window.width());
        $("#wh").html($window.height());
        $("#dw").html($document.width());
        $("#dh").html($document.height());
        $("#hw").html($html.width());
        $("#hh").html($html.height());
    }

    screenSize();
    $(window).resize(screenSize);
</script>
</body>
</html>
